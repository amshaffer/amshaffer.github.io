<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>GreyHoop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen text-center px-4">
  <img src="logo.png" alt="Logo" class="w-full max-w-[400px] h-auto mb-4" />
  <p class="text-lg mb-6 max-w-xl">Windows Automation | Desktop and App Virtualization</p>
  <a href="https://calendly.com/andrewshaffer" class="text-gray-700 underline hover:text-black transition">Book a Meeting</a>
  <a id="email-link" class="text-gray-600 underline hover:text-black transition mt-1"></a>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = "info";
      const domain = "greyhoop.com";
      const link = document.getElementById("email-link");
      link.href = `mailto:${user}@${domain}`;
      link.textContent = `${user}@${domain}`;
    });
  </script>
</body>
</html>
